<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Indisponible</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="10"> <!-- Actualisation automatique toutes les 10 secondes -->
</head>
<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col justify-center items-center text-black">
        <!-- Unavailable Section -->
        <div class="text-center">
            <h1 class="text-6xl sm:text-5xl font-bold mb-6 text-red-500">
                Service Indisponible
            </h1>
            <h2 class="text-4xl sm:text-5xl font-bold mb-6">
                Nous sommes en maintenance
            </h2>
            <p class="text-lg sm:text-xl mb-8">
                Merci pour votre patience. La page se rechargera automatiquement.
            </p>
            <p class="text-gray-600">
                Si le problème persiste, veuillez réessayer plus tard.
            </p>
        </div>
        <!-- Footer -->
        <footer class="absolute bottom-0 text-center text-sm text-gray-300 py-6">
            © 2024 Votre Entreprise. Tous droits réservés.
        </footer>
    </div>
</body>
</html>
